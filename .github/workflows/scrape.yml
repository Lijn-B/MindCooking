name: Update recepten HTML

on:
  schedule:
    - cron: "0 6 * * *"  # Dagelijks om 6:00 uur UTC (8:00 NL tijd)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Repo clonen
        uses: actions/checkout@v4

      - name: Node installeren
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Dependencies installeren
        run: npm ci

      - name: Scraper uitvoeren
        run: node index.js

      - name: ðŸ“¦ Parse recepten-bron.html naar recepten.json
        run: node parse.js

      - name: Git instellen
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Commit en push wijzigingen
        run: |
          git add public/recepten-bron.html public/recepten.json
          git commit -m "âœ… Dagelijkse update: recepten" || echo "Geen wijzigingen"
          git push
