name: Update recepten HTML

on:
  schedule:
    - cron: "0 6 * * *"  # Dagelijks om 6:00 uur 's ochtends UTC (8:00 NL tijd)
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Repo clonen
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Node installeren
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Dependencies installeren
        run: npm ci

      - name: Scraper uitvoeren
        run: node index.js

      - name: Git instellen
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Wijzigingen committen
        run: |
          git add public/recepten-bron.html
          git commit -m "âœ… Dagelijkse update: recepten-bron.html" || echo "Geen wijzigingen"

      - name: Push naar GitHub
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
