
name: Cookidoo Scraper

permissions:
  contents: write


on:
  schedule:
    - cron: '0 6 * * *'  # Dagelijks om 06:00 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
 
      - name: Clean install
        run: rm -rf node_modules package-lock.json && npm install

      - name: Run scraper
        run: npm start

      - name: Upload recepten en debug via GitHub API
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        REPO: ${{ github.repository }}
        run: |
          files=("public/recepten.json" "public/debug.html")
          branch="main"
          
          for file in "${files[@]}"; do
          content_base64=$(base64 -w 0 "$file")
          filename=$(basename "$file")
          
          # Check if file already exists to get its SHA
          response=$(curl -s -H "Authorization: token $GH_PAT" \
              https://api.github.com/repos/$REPO/contents/public/$filename)
          
          sha=$(echo "$response" | jq -r .sha)
          
          if [[ "$sha" == "null" ]]; then
              sha_option=""
          else
              sha_option=", \"sha\": \"$sha\""
          fi
          
          json_payload=$(cat <<EOF
{
    "message": "Update $filename via GitHub API",
    "branch": "$branch",
    "content": "$content_base64"
    $sha_option
}
    EOF
)

      curl -s -X PUT -H "Authorization: token $GH_PAT" \
        -H "Content-Type: application/json" \
        -d "$json_payload" \
        "https://api.github.com/repos/$REPO/contents/public/$filename"
    done
